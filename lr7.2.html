<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Порахувати властивості</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef2f7;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .object-view {
      background-color: #f9fafb;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: monospace;
      margin-bottom: 20px;
      white-space: pre;
    }

    .result {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Кількість властивостей об'єкта</h2>
    <div class="object-view" id="object-view"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    let user = {
      name: 'Іван',
      age: 30
    };

    function count(obj) {
      return Object.keys(obj).length;
    }

    document.getElementById("object-view").textContent = JSON.stringify(user, null, 2);
    document.getElementById("result").textContent = `Властивостей: ${count(user)}`;
  </script>
</body>
</html>
